<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HRMS</title>
    
    <!-- Prevent caching for security -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/modern-sidebar.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- Modern sidebar will be populated by JavaScript -->
  </div>
   <!-- Modern Menu button -->
  <button class="menu-btn" id="menuBtn"><i class="fa fa-bars"></i></button>
  
  <!-- Sidebar overlay -->
  <div id="sidebarOverlay" class="sidebar-overlay" hidden></div>
  
  <!-- Main content -->
  <div class="center">
    <div class="main-content">
      <h1 class="page-title">Your Projects</h1>
      <div class="projects" id="projectsContainer">
        <!-- Projects will be loaded dynamically -->
        <div class="loading-state" id="loadingState">
          <div class="loading-content">
            <div class="loading-spinner">
              <div class="spinner-ring"></div>
              <div class="spinner-ring"></div>
              <div class="spinner-ring"></div>
            </div>
            <div class="loading-text">
              <h3>Loading Your Projects</h3>
              <p>Please wait while we fetch your latest data...</p>
            </div>
            <div class="loading-skeleton">
              <div class="skeleton-card"></div>
              <div class="skeleton-card"></div>
              <div class="skeleton-card"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- Sidebar overlay -->
  <div id="sidebarOverlay" class="sidebar-overlay" hidden></div>

  <div class="right-bar">
    <!-- Calendar -->
    <div class="calendar">
      <header>
        <button id="prevMonth"><i class="fa fa-chevron-left"></i></button>
        <h2 id="monthYear"></h2>
        <button id="nextMonth"><i class="fa fa-chevron-right"></i></button>
      </header>
      <div class="weekdays" aria-hidden="true">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="calendar-days" id="calendarDays"></div>
    </div>

    <button id="addBtn"><i class="fa-solid fa-plus"></i>  Add Deadline</button>

    <div id="popup">
      <h3>Add Deadline</h3>
      <input type="text" id="task" placeholder="Task description" style="border-radius:0.5rem;">
      <input type="date" id="date"  style="border-radius:0.5rem;">
      <button id="saveBtn"  style="border-radius:0.5rem;">Save</button>
      <button onclick="closePopup()"  style="border-radius:0.5rem;">Cancel</button>
    </div>

    <div class="options">
      <button class="gradient-btn" style="background:linear-gradient(135deg, #EF4444 0%, #DC2626 100%);"><i class="fa-solid fa-fire"></i> Report Burnout</button>
      <div style="margin-top:1rem;">
        <button class="gradient-btn" id="make_team"><i class="fa-solid fa-plus"></i> Create Project</button>
        <button class="gradient-btn" id="join_team"><i class="fa-solid fa-plus"></i> Join Project</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="taskDate">Date</h3>
      <p id="taskDetail">Task details go here...</p>
      <button class="close-modal" id="closeModal">Close</button>
    </div>
  </div>

  <!-- Load app.js first for API configuration -->
  <script src="../assets/js/app.js"></script>
  <script src="../assets/js/hamburger-menu.js"></script>
  <script src="../assets/js/modern-sidebar.js"></script>
  <script src="../assets/js/ai-chatbot.js"></script>
  <script src="../assets/js/ux-enhancements.js"></script>
  <script src="../assets/js/dashboard_app.js"></script>
  <script src="../assets/js/project-buttons.js"></script>
  <script src="../assets/js/dashboard-enhancements.js"></script>
</body>
</html>
